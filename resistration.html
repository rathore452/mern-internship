<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  
  <body class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="bg-gray-800 shadow-indigo-600 rounded-lg shadow-lg p-8 max-w-md w-full h-auto border-2 border-blue-600">
        <h2 class="text-2xl font-bold text-center text-white mb-6">Register</h2>
    
        <div class="mb-4">
            <label for="username" class="block text-white font-semibold mb-2">Username</label>
            <input type="text" id="username" class="w-full border-blue-600 focus:outline-none text-white px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" placeholder="Enter your username" required>
            <p class="text-red-500 text-sm mt-2 hidden" id="usernameError">Username is required.</p>
        </div>

        <div class="mb-4">
            <label for="email" class="block text-white font-semibold mb-2">Email</label>
            <input type="email" id="email" class="w-full focus:outline-none focus:ring-2 border-blue-600 focus:ring-blue-400 text-white px-4 py-2 border rounded-lg" placeholder="Enter your email" required>
            <p class="text-red-500 text-sm mt-2 hidden" id="emailError">Please enter a valid email.</p>
        </div>

        <div class="mb-4">
            <label for="address" class="block text-white font-semibold mb-2">Address</label>
            <input type="text" id="address" class="w-full border-blue-600 text-white px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your address" required>
            <p class="text-red-500 text-sm mt-2 hidden" id="addressError">Address is required.</p>
        </div>

        <div class="mb-4">
            <label for="password" class="block text-white font-semibold mb-2">Password</label>
            <input type="password" id="password" class="w-full border-blue-600 text-white px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your password" required>
            <p class="text-red-500 text-sm mt-2 hidden" id="passwordError">Password is required.</p>
        </div>

        <div class="mb-4">
            <label for="confirm-password" class="block text-white font-semibold mb-2">Confirm Password</label>
            <input type="password" id="confirm-password" class="w-full border-blue-600 text-white px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Confirm your password" required>
            <p class="text-red-500 text-sm mt-2 hidden" id="confirmPasswordError">Passwords do not match.</p>
        </div>

        <!-- Role Selection -->
        <div class="mb-4">
            <label for="role" class="block text-white font-semibold mb-2">Role</label>
            <select id="role" class="w-full border-blue-600 text-white px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
        </div>

        <button onclick="submit()" class="bg-blue-400 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">Register</button>

        <p class="text-center text-gray-600 mt-4">Already have an account? <a href="login.html" class="text-blue-500 font-semibold">Sign In</a></p>
    </div>

    <script>
        var registerInfo = JSON.parse(localStorage.getItem("registerInfo")) || [];

        function submit() {
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var address = document.getElementById("address").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            var role = document.getElementById("role").value; // Get selected role

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            var userInfo = {
                username: username,
                email: email,
                address: address,
                password: password,
                role: role // Store role as part of user data
            };

            registerInfo.push(userInfo);
            console.log(registerInfo);
            localStorage.setItem("registerInfo", JSON.stringify(registerInfo));
            alert("Registered successfully");

            // Redirect to login after successful registration (optional)
            window.location.href = "login.html";
        }
    </script>
  </body>
</html>
